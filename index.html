<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
<div class="row mt-5 mb-5">
    <div class="col-md-3">
        <input type="text" id="longitude" class="form-control" aria-label="Text input with checkbox" placeholder="longitude">
    </div>
    <div class="col-md-3">
        <input type="text" id="latitude" class="form-control" aria-label="Text input with checkbox" placeholder="latitude">
    </div>
    <div class="col-md-3">
        <input id="party" id="datetime"  type="month" name="partydate" class="form-control" aria-label="Text input with checkbox">
     </div>
    <div class="col-md-3">
        <button class="btn btn-success w-100" id="btn" type="button">Button</button>
    </div>
</div>
<div>
    <span class="span d-none mb-2"> </span> <span class="span2 d-none mb-2"> </span>
    <table class=" table table-success table-stripe">
        <thead class="tname d-none">
          <tr >
            <th scope="col">Day</th>
            <th scope="col">Fajr</th>
            <th scope="col">Sunrise</th>
            <th scope="col">Dhuhr</th>
            <th scope="col">Asr</th>
            <th scope="col">Sunset</th>
            <th scope="col">Maghrib</th>
            <th scope="col">Isha</th>
            <th scope="col" >Imsak</th>
            <th scope="col">Midnight</th>
          </tr>
        </thead>
        <tbody class="tbody">
        
        </tbody>
      </table>
</div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
